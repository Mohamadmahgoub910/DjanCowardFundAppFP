{% extends 'main.html' %}

{% block content %}
    <h3>Create a skill </h3> 
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form__field">
            <label for="formInput#text">{{field.label}}</label>
            {{field}}
        </div>
        {% endfor %}

        <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
    </form>
{% endblock content %}
