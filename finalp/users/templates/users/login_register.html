{% extends 'main.html' %}
{% block content %}
<section class=" text-center">
    {% if page == 'register' %}
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            {{form}}
            <br><br><br>
            <input type="submit" name="register" value="Register"><br>
        </form>
   
    <p> have an account? <a href="{% url 'login' %}">Login</a> </p>
    {% else %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <br><br><br>
        Enter a name <input type="text" name="username" id="username" placeholder="enter a name "><br> <br>
        Enter a password <input type="password" name="password" id="password" placeholder="enter a password"> <br><br>
        <input type="submit" name="submit" value="login"><br>
        <p>Don't have an account <a href="{% url 'register' %}">Sign Up</a> </p>
    </form>
    {% endif %}
</section>
{% endblock content %}
